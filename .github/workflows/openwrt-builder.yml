name: Build OpenWrt ZBT-Z8103AX Minimal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
        gettext git java-propose-classpath libelf-dev libncurses5-dev \
        libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools \
        rsync unzip wget zlib1g-dev

    - name: Clone OpenWrt source
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy DTS patch
      run: |
        cp patches/dts/mt7981-zbtlink-zbt-z8103ax.dts openwrt/target/linux/mediatek/dts/

    - name: Copy minimal config
      run: |
        cp .config openwrt/.config

    - name: Build firmware
      run: |
        cd openwrt
        make defconfig
        make -j$(nproc) V=s

    - name: Upload firmware only
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/*/*/*.bin

