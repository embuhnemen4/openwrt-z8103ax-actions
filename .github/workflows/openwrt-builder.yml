name: Build OpenWrt for Z8103AX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
        gcc-multilib gettext git java-propose-classpath libelf-dev libncurses5-dev \
        libncursesw5-dev libssl-dev python3 python3-distutils rsync unzip wget \
        zlib1g-dev

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy DTS
      run: |
        cp -f patches/dts/mt7981-zbtlink-zbt-z8103ax.dts openwrt/target/linux/mediatek/dts/

    - name: Copy custom .config
      run: |
        cp -f .config openwrt/.config

    - name: Free up space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
        df -h

    - name: Cache build directories
      uses: actions/cache@v4
      with:
        path: |
          dl
          build_dir
          staging_dir
        key: ${{ runner.os }}-openwrt-${{ hashFiles('**/.config') }}

    - name: Build OpenWrt
      run: |
        cd openwrt
        rm -rf tmp .git
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-z8103ax-firmware
        path: openwrt/bin/targets/
